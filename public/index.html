<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathe 2025</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    :root {
      --accent: #007bff;
      --accent-hover: #0056b3;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      color: #222;
    }

    #map {
      height: 100%;
      width: 100%;
      position: relative;
    }

    header {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 1001;
      font-weight: 600;
      font-size: 1.1rem;
      backdrop-filter: blur(6px);
    }

    #addBtn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      transition: background 0.2s ease;
    }

    #addBtn:hover,
    #addBtn:active {
      background: var(--accent-hover);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1rem;
        padding: 6px 12px;
      }

      #addBtn {
        padding: 10px 14px;
        font-size: 14px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>
  <header>Breathe 2025</header>
  <button id="addBtn">+ Add Location</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const map = L.map('map').setView([54.5, -3.5], 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const socket = io();
    const markers = [];

    function addMarker(p) {
      const marker = L.marker([p.lat, p.lon])
        .addTo(map)
        .bindTooltip(p.name, { direction: 'top' });
      markers.push(marker);
    }

    // Load markers from API
    fetch('/api/pins')
      .then(r => r.json())
      .then(pins => pins.forEach(addMarker))
      .catch(err => console.error('Failed to load pins:', err));

    socket.on('newPin', p => addMarker(p));

    document.getElementById('addBtn').addEventListener('click', async () => {
      const name = prompt("Enter your name:");
      if (!name) return;

      const place = prompt("Enter your location (e.g. Manchester, UK):");
      if (!place) return;

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
        const data = await res.json();
        if (!data.length) return alert("Location not found");

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        await fetch('/api/pins', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, lat, lon })
        });
      } catch (e) {
        console.error('Error adding location:', e);
        alert('Something went wrong while adding your location.');
      }
    });
  </script>
</body>
</html>
